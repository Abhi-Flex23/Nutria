<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <title data-l10n-id="page-title"></title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US" />
    <link rel="localization" href="./locales/{locale}/panel.ftl" />

    <link rel="stylesheet" href="./style/index.css" type="text/css" />

    <script src="/js/config.js"></script>
    <script src="./js/bootstrap.js"></script>
  </head>
  <body>
    <div class="head">
      <label for="enable-check" data-l10n-id="enable-lockscreen"></label>
      <input type="checkbox" id="enable-check" class="switch" />
    </div>
    <div id="pin-edit-container">
      <section id="code-1-input" class="input-zone">
        <label for="edit-code-1" data-l10n-id="edit-code-1"></label>
        <input
          id="edit-code-1"
          type="password"
          inputmode="numeric"
          minlength="4"
          maxlength="8"
          pattern="[0-9]*"
          required
        />
      </section>

      <section id="code-2-input" class="input-zone">
        <label for="edit-code-2" data-l10n-id="edit-code-2"></label>
        <input
          id="edit-code-2"
          type="password"
          inputmode="numeric"
          minlength="4"
          maxlength="8"
          pattern="[0-9]*"
          required
        />
      </section>
      <div id="code-check" class="hidden"></div>
      <button data-l10n-id="button-ok" id="button-ok" disabled></button>
    </div>
  </body>
</html>
