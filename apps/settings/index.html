<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <title data-l10n-id="page-title"></title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US" />
    <link rel="icon" href="icons/settings-2.svg" />
    <link rel="localization" href="./locales/{locale}/main.ftl" />

    <link rel="stylesheet" href="style/index.css" type="text/css" />

    <script src="js/config.js"></script>
    <script src="components/panel_link.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <div id="main">
      <input id="search" data-l10n-id="search-settings" />
      <ul>
        <panel-link name="wifi" icon="wifi"></panel-link>
        <panel-link name="telephony" icon="phone"></panel-link>
        <panel-link name="display" icon="image" disabled></panel-link>
        <panel-link name="lockscreen" icon="lock"></panel-link>
        <panel-link name="region_language" icon="globe" disabled></panel-link>
        <panel-link name="date_time" icon="clock" disabled></panel-link>
        <panel-link name="system_info" icon="info"></panel-link>
      </ul>
    </div>
  </body>
</html>
