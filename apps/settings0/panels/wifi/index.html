<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <title data-l10n-id="page-title"></title>

    <meta name="defaultLanguage" content="en-US" />
    <meta name="availableLanguages" content="en-US" />
    <link rel="localization" href="./locales/{locale}/panel.ftl" />

    <link rel="stylesheet" href="./style/index.css" type="text/css" />

    <script src="/js/config.js"></script>
    <script src="./components/network_item.js"></script>
    <script src="./components/password_dialog.js" async></script>
    <script src="./components/forget_dialog.js" async></script>
    <script src="./js/wifi.js"></script>
    <script src="./js/bootstrap.js"></script>
  </head>
  <body>
    <div id="status">
      <span id="status-text" data-l10n-id="status-disabled"></span>
      <input id="on-off-switch" type="checkbox" class="switch" />
    </div>
    <ul id="networks"></ul>
    <footer>
      <button id="force-scan" data-l10n-id="force-scan"></button>
      <button id="saved-networks" data-l10n-id="saved-networks"></button>
      <button id="live-networks" data-l10n-id="live-networks"></button>
    </footer>
  </body>
</html>
